version: '3.8'

services:
  painaidee-3d-map:
    build: .
    ports:
      - "8080:80"
    container_name: painaidee-3d-map
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.painaidee.rule=Host(`localhost`)"
      - "traefik.http.services.painaidee.loadbalancer.server.port=80"
    volumes:
      # Optional: mount for development
      # - .:/usr/share/nginx/html:ro
    networks:
      - painaidee-network

networks:
  painaidee-network:
    driver: bridge
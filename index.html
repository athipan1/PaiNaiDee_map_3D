<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PaiNaiDee 3D Interactive Map - แผนที่ 3 มิติแบบอินเทอแรคทีฟ">
    <meta name="keywords" content="3D map, Thailand, Bangkok, Chiang Mai, Phuket, interactive globe">
    <meta name="author" content="PaiNaiDee">
    <title>PaiNaiDee 3D Map</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗺️</text></svg>">
    
    <!-- Self-contained 3D Map (no external dependencies) -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mapContainer">
        <div class="info-panel">
            <h1>🗺️ PaiNaiDee 3D Map</h1>
            <p><strong>ยินดีต้อนรับสู่แผนที่ 3 มิติ!</strong></p>
            <p>Welcome to the 3D Interactive Globe!</p>
            <p>📍 กำลังแสดง: โลกและประเทศไทย</p>
            <p>🎮 คลิกจุดทองเพื่อสำรวจ</p>
            <p>🌍 โลกหมุนอัตโนมัติ</p>
        </div>
        
        <div class="controls">
            <h3>🧭 สถานที่ท่องเที่ยว</h3>
            <div class="button-row">
                <button onclick="focusLocation('bangkok')">🏛️ กรุงเทพฯ</button>
                <button onclick="focusLocation('chiangmai')">🏔️ เชียงใหม่</button>
            </div>
            <div class="button-row">
                <button onclick="focusLocation('phuket')">🏝️ ภูเก็ต</button>
                <button onclick="focusLocation('world')">🌍 โลก</button>
            </div>
            <div class="button-row">
                <button onclick="toggleRotation()">⏸️ หยุด/เล่น</button>
                <button onclick="changeSpeed()">⚡ เร็ว/ช้า</button>
            </div>
        </div>
        
        <div id="globe3D">
            <div class="globe-sphere">
                <div class="continents-layer"></div>
                <div class="atmosphere"></div>
                <!-- Enhanced markers with proper coordinates -->
                <div class="marker bangkok" data-name="🏛️ กรุงเทพฯ (Bangkok)" onclick="showInfo('bangkok')"></div>
                <div class="marker chiangmai" data-name="🏔️ เชียงใหม่ (Chiang Mai)" onclick="showInfo('chiangmai')"></div>
                <div class="marker phuket" data-name="🏝️ ภูเก็ต (Phuket)" onclick="showInfo('phuket')"></div>
                <div class="marker europe" data-name="🏛️ ยุโรป (Europe)" onclick="showInfo('europe')"></div>
                <div class="marker america" data-name="🗽 อเมริกา (America)" onclick="showInfo('america')"></div>
            </div>
        </div>
        
        <div class="status" id="status">
            🌍 กำลังสำรวจโลก... | Exploring the World...
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>

# PaiNaiDee 3D Map - Netlify Configuration
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory containing the deploy-ready HTML files and assets
  publish = "dist"
  
  # Build command to execute
  command = "npm run build:production"
  
  # Commands to run before build
  ignore = "false"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production build settings
[context.production]
  command = "npm run build:production"
  publish = "dist"

# Deploy Preview settings
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch deploy settings
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# Headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS and JS files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "user"]}

# Redirect old paths (if any)
[[redirects]]
  from = "/map"
  to = "/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

# API redirects (if needed in future)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.8

[[plugins]]
  package = "netlify-plugin-minify-html"
  
  [plugins.inputs]
    contexts = ["production"]

# Edge functions (if needed)
[[edge_functions]]
  function = "headers"
  path = "/*"

# Environment variables for production
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true